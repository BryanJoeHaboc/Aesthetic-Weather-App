<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Aesthetic Weather App</title>
  </head>
  <body>
    <div class="container background-img">
      <div class="left-portion"></div>
      <div class="middle-portion">
        <div class="welcome-note">Hello, How's your day going?</div>
      </div>
      <div class="right-portion"></div>
      <div class="line-break"></div>
      <div class="bottom-portion">
        <div class="sun">
          <p>Sunday</p>
        </div>
        <div class="mon">
          <p>Monday</p>
        </div>
        <div class="tue">
          <p>Tuesday</p>
        </div>
        <div class="wed">
          <p>Wednesday</p>
        </div>
        <div class="thu">
          <p>Thursday</p>
        </div>
        <div class="fri">
          <p>Friday</p>
        </div>
        <div class="sat">
          <p>Saturday</p>
        </div>
      </div>
    </div>
  </body>
</html>
